<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
    <style>
      input#name:invalid:focus {
        border: 3px solid red;
      }
    </style>
  </head>
  <body>
    <div
      class="relative flex min-h-screen flex-col justify-center overflow-hidden py-6 bg-gray-50"
    >
      <div
        class="relative bg-white px-6 pb-5 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-10"
      >
        <div class="mx-auto max-w-md">
          <h2 class="text-2xl text-center font-bold my-5">Registration Form</h2>
          <div class="divide-y divide-gray-300/50">
            <div class="space-y-6 text-base leading-7 text-ray-600">
              <form id="user-Form">
                <div class="flex">
                  <label
                    for="name"
                    class="text-lg w-40 inline-block font-serif leading-5 text-gray-700 align-middle pt-2"
                  >
                    Name
                  </label>
                  <input
                    required
                    type="text"
                    id="name"
                    name="name"
                    class="bg-gray-100 inline-block rounded-md shadow-md py-3 px-4 mb-5 text-base leading-6 placeolder-gray-500"
                    placeholder="Enter Your Full Name"
                    required
                  />
                </div>
                <div class="flex">
                  <label
                    for="email"
                    class="text-lg w-40 inline-block font-serif leading-5 text-gray-700 align-middle pt-2"
                    >Email</label
                  >
                  <input
                    required
                    type="email"
                    id="email"
                    name="email"
                    class="bg-gray-100 inline-block rounded-md shadow-md py-3 px-4 mb-5 text-base leading-6 placeolder-gray-500"
                    placeholder="Enter Your Email Address"
                  />
                </div>
                <div class="flex">
                  <label
                    for="password"
                    class="text-lg w-40 inline-block font-serif leading-5 text-gray-700 align-middle pt-2"
                  >
                    Password
                  </label>
                  <input
                    required
                    type="password"
                    id="password"
                    name="password"
                    class="bg-gray-100 inline-block rounded-md shadow-md py-3 px-4 mb-5 text-base leading-6 placeolder-gray-500"
                    placeholder="Enter Your password"
                  />
                </div>
                <div class="flex">
                  <label
                    for="dob"
                    class="text-lg w-40 inline-block font-serif leading-5 text-gray-700 align-middle pt-2"
                    min="18"
                    max="55"
                  >
                    Date of Birth
                  </label>
                  <input
                    required
                    type="date"
                    id="dob"
                    name="dob"
                    class="bg-gray-100 inline-block rounded-md shadow-md py-3 px-4 mb-5 text-base leading-6 placeolder-gray-500"
                    placeholder="dd/mm/yyyy"
                  />
                </div>
                <input
                  type="checkbox"
                  name="acceptTerms"
                  id="acceptTerms"
                  class="bg-gray-100 inline-block shadow-md px-4 py-5 mb-5 text-base leading-6 placeholder-gray-500"
                />
                <label
                  for="acceptTerms"
                  class="text-md w-50 inline-block font-mono leading-5 text-gray-700 mr-4 align-middle"
                  >Do You Accept our Terms & Conditions?</label
                >
                <button
                  type="submit"
                  id="submit"
                  class="w-fit rounded-md shadow-md px-5 py-3 bg-blue-500 text-white hover:bg-green-400 focus:outline-none focus block"
                >
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div
        class="relative bg-white mt-4 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:rounded-lg sm:px-10"
      >
        <div class="mx-auto">
          <h2 class="text-lg text-center font-bold leading-right">Entries</h2>
          <div class="divide-y divide-gray-300/50" id="user-entries"></div>
        </div>
      </div>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="index.js"></script>
  </body>
</html>
